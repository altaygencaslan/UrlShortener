apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-shortener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: link-shortener
  template:
    metadata:
      labels:
        app: link-shortener
    spec:
      containers:
      - name: link-shortener
        image: link-shortener-image
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: link-shortener-service
spec:
  selector:
    app: link-shortener
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer